apiVersion: apps/v1
kind: Deployment
metadata:
  name: pool-manager-api
  namespace: network-pool-manager
  labels:
    app: pool-manager-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pool-manager-api
  template:
    metadata:
      labels:
        app: pool-manager-api
    spec:
      containers:
        - name: api
          image: network-pool-manager:latest
          # Change to your registry:
          # image: your-registry.com/network-pool-manager:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pool-manager-secret
                  key: DATABASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
      # Uncomment if using private registry
      # imagePullSecrets:
      #   - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: pool-manager-service
  namespace: network-pool-manager
spec:
  selector:
    app: pool-manager-api
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
