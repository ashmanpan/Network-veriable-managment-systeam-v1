version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: network-pool-db
    environment:
      POSTGRES_USER: poolmanager
      POSTGRES_PASSWORD: poolmanager123
      POSTGRES_DB: network_pools
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poolmanager -d network_pools"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: network-pool-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://poolmanager:poolmanager123@db:5432/network_pools
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app

volumes:
  postgres_data:
